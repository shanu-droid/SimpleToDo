<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo Application</title>
    <link rel="stylesheet" href="mycss.css">
</head>
<body>
    <div id="container" >
        <div class="control" >
            <h1>My Awesome Todo</h1>
            <input type="text"  id="input"><br>
            <button type="button" id="add">Add Todo</button>
            <div id="new"></div>
            <button type="button" id="remove">Remove Todo</button>
        </div>
        <ul id="list">
           <li class="mycheck">
               <input type="checkbox" id="check" checked>
               <label>Do read novel</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check">
                <label>Go to gym</label>
             </li>
        </ul>
    </div>
    <script src="todo.js"></script>
    <script type="text/javascript"> 
        $(document).ready( function() {
          $('#new').delay(1000).fadeOut();
        });
      </script>
</body>
</html>
